<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dongle:wght@300&family=Inter:wght@300;500;700&family=Karla:wght@300;400;500;700&family=Noto+Kufi+Arabic:wght@900&family=Noto+Sans&family=Open+Sans:wght@300;400;500;700&family=Outfit:wght@300;400;600&family=Roboto+Slab&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&family=Space+Mono:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="image"> <img class="main-img" src="images/image-equilibrium.jpg" alt="">
                <div class="overlay"><img src="images/icon-view.svg" alt=""></div>
            </div>

            <div class="info">
                <h3>Equilibrium #3429</h3>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="state">
                    <span class="ext"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</span><span class="ext"><img src="images/icon-clock.svg" alt="">3 days left</span>
                </div>
            </div>
            <div class="avatar">
                <img src="images/image-avatar.png" alt="">
                <p><span>Creation of</span> Jules Wyvern</p>
            </div>
        </div>
    </div>


</body>

</html>
